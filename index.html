<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Testimonial Slider</title>
  </head>
  <body>
    <div id="container">
      <div class="image-container">
        <img
          class="testimonial__image pattern centered-element"
          src="images/pattern-bg.svg"
          alt=""
        />
        <img
          class="testimonial__image person centered-element"
          src="images/image-tanya.jpg"
          alt=""
        />
        <prev class="button-container centered-element">
          <img class="icons btn next" src="images/icon-prev.svg" alt="" />
          <img class="icons btn prev" src="images/icon-next.svg" alt="" />
        </prev>
      </div>

      <div class="testimonial-text">
        <img
          src="images/pattern-quotes.svg"
          alt=""
          class="centered-element pattern-quotes"
        />
        <div class="user-response">
          “ I’ve been interested in coding for a while but never taken the jump,
          until now. I couldn’t recommend this course enough. I’m now in the job
          of my dreams and so excited about the future.”
        </div>
        <div class="user-info centered-element">
          <div class="user-name">Tanya Sinclair</div>
          <div class="user-role">UX Engineer</div>
        </div>
      </div>
      <img class="pattern-curve" src="images/pattern-curve.svg" alt="" />
    </div>
  </body>
</html>
